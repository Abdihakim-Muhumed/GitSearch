<div id="header">
    <h1><img src="assets/logo.png" style="height : 50px; max-width: auto;"> GitSearch</h1>
</div>
<div class="container">
    <div class="jumbotron">
        <nav>
            <h2 class="text-center">Search Github users and repositories</h2>
            <hr>
            <app-search-form></app-search-form> 
        </nav>       
    </div>   
    <div class="row" *ngFor = "let user of users; let i = index">
        <div class="col-md-3 " id="profile">
            <img src="assets/dp1.jpg" class="img-circle center dp" alt="Abdihakim" >
            <h5>{{user.userName}}</h5>
        </div>
        <div class="col-md-4" id="repos">
            <h5 class="text-center">Repositories</h5>
            <hr>
            <ul *ngFor = "let repo of user.repos">
                <li>{{repo}}</li>
            </ul>
        </div>
        <div class="col-md-4">
            <app-repository></app-repository>
        </div>
    </div>
</div>
